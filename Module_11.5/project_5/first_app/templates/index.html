{% extends 'base.html' %}
{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4 container justify-content-center m-auto">
    {% for i in meals %}
        <div class="col">
            <div class="card h-100">
                 <img src="{{ i.strMealThumb }}" class="card-img-top" alt="..."> 
                <div class="card-body">
                    <h5 class="card-title">{{ i.idMeal }}</h5>
                    <p class="card-text">{{ i.strMeal | truncatechars:10 }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
