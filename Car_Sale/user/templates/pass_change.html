{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<form method='post' style="width:50%;margin:auto;" class="p-5">

    {% csrf_token %}
    <h3 class="text-center p-5 " style="color: #0F4C81;">Change Your Password</h3>

   <!-- {{ form | crispy }} -->
   {% for fm in form %}
   {{ fm.label_tag }}
   {{ fm }}
   
   <p class="text-danger"> {{ fm.errors|striptags }}</p>
   {% endfor %}
<br/>
   <button class = "btn btn-warning mt-2"> Submit</button>
    
</form>
{% endblock %}
