<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-tertiary">
    {% comment %} <nav class="navbar bg-body-tertiary"> {% endcomment %}
        <div class="container-fluid">
            {% if request.user.is_authenticated %}
                <a class="navbar-brand fw-bold fs-4 text-success mb-2">Music World</a>
                <a class="nav-link active text-success" aria-current="page" href="{% url 'home'%}">Home</a>
                <a class="nav-link active text-success" aria-current="page" href="{% url 'add_Musician'%}">Musician</a>
                <a class="nav-link active text-success" aria-current="page" href="{% url 'add_album'%}">Album</a>
                <a class="nav-link active text-success" aria-current="page" href="{% url 'user_logout'%}">Log out</a>
            {% else %}
                <a class="nav-link active text-success" aria-current="page" href="{% url 'user_login'%}">Log in</a>
                <a class="nav-link active text-success" aria-current="page" href="{% url 'register'%}">Sign Up</a>
            {% endif %}
    
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    
         {% block content %}
         {% endblock  %}
  
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
