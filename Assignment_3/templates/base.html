
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    {% comment %} this is navbar {% endcomment %}
    <nav
      class="navbar navbar-expand-lg bg-primary shadow-sm sticky-top"
      data-aos="fade-down"
      data-aos-duration="1000"
    >
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">
          <span class="h1 mb-0 text-white font-weight-bold">
            <img
              style="max-width: 15%; height: 10%"
              src="../static/image/Bhinnoshaad_logo.png"
              alt="image 1"/>
            BhinnoShaad</span >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-primary rounded-pill px-3 text-white py-2 shadow-sm"
                aria-current="page"
                href="{% url 'home' %}"
              >
                <i class="fa-solid fa-house me-1"></i> Home
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link text-secondary rounded-pill px-3 text-white py-2 shadow-sm"
                href="{% url 'index' %}"
              >
                <i class="fa-solid fa-info-circle me-1"></i> Show Items
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link text-success rounded-pill px-3 text-white py-2 shadow-sm"
                href="{% url 'about' %}"
              >
                <i class="fa-solid fa-phone me-1"></i> About Us
              </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 rounded-pill shadow-sm"
              type="search"
              placeholder="Search Items..."
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success rounded-pill px-3 text-white py-2 shadow-sm"
              type="submit"
            >
              <i class="fa-solid fa-search">Search</i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- End Navbar  -->

    {% block content %} {% load static %}

    {% comment %} <h1>Welcome To Bhinnoshaad...</h1> {% endcomment %}
    <h1 style="color: #FF0000">Welcome To Bhinnoshaad...</h1>
   
    {% endblock %}

    <!-- here script file  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
